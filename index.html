 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Garden Timelapse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text color for contrast */
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #fff; /* White border for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Subtle shadow */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Latest Garden Timelapse</h1>
    <video controls>
        <source src="latest-timelapse.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
